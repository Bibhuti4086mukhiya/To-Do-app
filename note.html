<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>notes</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="note.js"> -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">magic note</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            id="searchTxt"
                            placeholder="Search"
                            aria-label="Search"
                        >
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container my-3">
            <h3>welcome to the magic notes</h3>
            <div class="card">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">add a notes</h5>
                    <div class="mb-3">
                        <!-- <label class="form-label">Example textarea</label> -->
                        <textarea class="form-control" id="titleTxt"  placeholder="Title" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <!-- <label class="form-label">Example textarea</label> -->
                        <textarea class="form-control" id="addTxt" placeholder="Write Notes" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add a notes</button>
                </div>
            </div>
            <h2>your notes</h2>
            <div id="notes" class="container-fluid row"> </div>
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="note.js"></script>

</html>
